    <title>Thank You</title>

    <script>
         window.onload = onLoadFunc;
        function onLoadFunc(){
            var retrievedData = localStorage.getItem('dataObject');
            var data = JSON.parse(retrievedData);
            console.log("<h2>fullName: " +data.firstName+ " " +data.lastName+" </h2><h2>age: "+data.age+"</h2>");
            $('.details').append("<h2>fullName: " +data.firstName+ " " +data.lastName+" </h2><h2>age: "+data.age+"</h2>")
            $('.details').append("<h2>email: "+data.email+"</h2><h2>phone: "+data.phoneHead+"-"+data.phoneRest+"</h2><h2>country: "+data.selectFromApi+"</h2>")
            
            
        }
    </script>

    <div class="row imgDiv"><img src="images/thank-you3.jpg" alt="thank-you"></div>
    <div>
        <div class="titleDetails">the details you sent are:</div>
        <div class="details">
            
        </div>
    </div>
